apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: metallb
  namespace: network
spec:
  interval: 5m
  chart:
    spec:
      chart: metallb
      version: 0.14.4
      sourceRef:
        kind: HelmRepository
        name: metallb-charts
        namespace: flux-system
      interval: 10m
  values:
    controller:
      image:
        repository: quay.io/metallb/controller
        tag: v0.14.4
    speaker:
      image:
        repository: quay.io/metallb/speaker
        tag: v0.14.4