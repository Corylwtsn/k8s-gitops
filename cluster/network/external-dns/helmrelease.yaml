apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: network
spec:
  interval: 5m
  chart:
    spec:
      chart: external-dns
      version: 6.12.2
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    provider: coredns
    coredns:
      etcdEndpoints: "https://10.0.99.100:2379"
      etcdTLS:
        enabled: true
        secretName: etcd-cert-secrets
        caFilename: server-ca.crt
        certFilename: server-client.crt
        keyFilename: server-client.key    