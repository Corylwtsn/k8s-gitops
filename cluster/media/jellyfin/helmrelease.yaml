---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 30m
  values:
    image:
      repository: ghcr.io/onedr0p/jellyfin
      tag: 10.8.8@sha256:342c94a24b9c12e6b5a4de2d506229b9313d39026404a8137be1df9481ed0e68
    env:
      DOTNET_SYSTEM_IO_DISABLEFILELOCKING: "true"
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        ports:
          http:
            port: 8096
        annotations:
          external-dns.alpha.kubernetes.io/hostname: media.internal.corywatson.net.
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: watch.internal.corywatson.net
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - watch.internal.corywatson.net
            secretName: jellfyin-ingress-cert
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-prod"
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 44
        - 109
        - 65539
    persistence:
      config:
        enabled: true
        existingClaim: jellyfin-config
      nfs-nas-movies:
        enabled: true
        mountPath: /storage/media/movies
        path: /mnt/root/media/movies
        server: 10.0.40.50
        type: nfs
      nfs-nas-shows:
        enabled: true
        mountPath: /storage/media/shows
        path: /mnt/root/media/shows
        server: 10.0.40.50
        type: nfs
      
      transcode:
        enabled: true
        type: emptyDir