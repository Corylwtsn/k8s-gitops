# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app wishly
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    defaultPodOptions:
      imagePullSecrets:
        - name: artifact-registry-creds      
    controllers:
      main:
        containers:
          api:
            image:
              repository: us-east1-docker.pkg.dev/wishly-401600/docker/wishly
              tag: 0.1.1@sha256:307f03f5e6a818aabe55d6321cc12c7387c6f7acbfcd131d52de2700c7f6b671
            env:
              PORT: &apiPort 8080
              DB_HOST: db.prod.wishly.internal.wat.sn
              DB_PORT: 5432
              DB_NAME: wishly
              DB_USER: wishly
              DB_PASS:
                valueFrom:
                  secretKeyRef:
                    name: postgresql-secret
                    key: password
    service:
      main:
        controller: main
        ports:
          http:
            port: *apiPort
    ingress:
      main:
        enabled: true
        className: nginx
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-prod"
        hosts:
          - host: &ihost "wishly.internal.wat.sn"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
          - host: &host "wishly.wat.sn"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
              - *ihost
            secretName: 1password-connect-ingress-cert