# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: postgresql
  namespace: wishly-staging
spec:
  chart:
    spec:
      chart: postgresql
      version: 15.2.7
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  interval: 30m
  values:
    global:
      postgresql:
        auth:
          existingSecret: postgresql-secret
          database: wishly
          username: wishly
    image:
      registry: docker.io
      repository: bitnami/postgresql
      tag: 16.2.0@sha256:2ff75a816773ff1ea529df73ef5e0ba040b3f32df75c0b47c9ea1ff67be55901
    primary:
      persistence:
        enabled: true
        existingClaim: postgresql-data
      service:
        type: LoadBalancer
        # loadBalancerIP:
